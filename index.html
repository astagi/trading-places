<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="./dist/main.css" />
  <title>Una poltrona per due countdown</title>
</head>
<body>
  <div class="tv">
    <div class="tv__screen">
      <video id="video" loop="true" width="100%" muted autoplay>
        <source src="./public/tradingplaces.mp4?v=1" type="video/mp4">
        Your browser does not support HTML video.
      </video>
      <div class="tv__label">-<span id="daysleft"></span> giorni</div>
    </div>
    <div class="tv__buttons">
      <div class="tv__btn tv__btn__maximize"><i data-feather="maximize-2"></i></div>
      <div class="tv__btn tv__btn__off"><i data-feather="power"></i></div>
    </div>
  </div>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="./dist/index.js"></script>
</body>
</html>
